
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    {% block head %}{% endblock %}
    <title>Search Page</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

</head>
<body>

<div class="content">
    <h1 style="text-align: center">YouTube Scraper</h1>

    <div class="form">
        <form action="/submit" method='post'>
            <label for="link">Enter Channel Link   :   </label>
            <input type="text" name="link" id="link" value="Enter Channel Link">
            <br><br><br>
                        <label for="num">Total number of videos</label>
            <input type="text" name="num" id="num" value="number"><br><br>

                        <input type="submit" value="Search">
        </form>
    </div>
</div>
<p> </p>

</body>
</html>
